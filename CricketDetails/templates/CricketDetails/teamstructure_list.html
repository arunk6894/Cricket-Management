{% extends 'base.html' %}



{% block content %}
<!DOCTYPE html>
<html lang ="en">
 <head>
  {% load staticfiles %}
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   

 </head> 
<body>
<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
          <h1>CrickyMac</h1>
          <p class="lead text-muted">You Dont Play for the Crowd, You Play for the Country.</p>
          <p>
            <a href="#" class="btn btn-primary my-2">Fixtures</a>
            <a href="#" class="btn btn-secondary my-2"> Points Table</a>
          </p>
        </div>
    </section>


<div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for team in teams %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{{team.logo1.url}}" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{team.logo2.url}}" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{team.logo3.url}}" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              
            <!-- <img class = "card-img-top" src="{{team.logo.url}}" alt="card-img-top> -->
            <div class="card-body">
              <p class="card-text" style="color:blue">{{team.summary}}</p> 
                <div class="btn-group">
                  <a href="{{team.id}}/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Visit Now</a>                
                </div>            
            </div>
        </div>
        </div>
        </div>
        {% endfor %}
        <div class="btn-group">
          <a href="{% url 'newteam' %}" style="height:50px;width:300px;margin-left:auto;margin-right:auto;display:block;margin-top:50%;margin-bottom:0%"  class="btn btn-success" role="button" aria-pressed="true">Click Here to Add More Teams</a>                
        </div>    
      </div>  
 </div>
</div>
</main>

{% endblock content %}

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
